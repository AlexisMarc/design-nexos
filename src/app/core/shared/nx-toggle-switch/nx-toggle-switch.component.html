<div class="flex gap-2 items-center select-none" >
    <input [disabled]="isDisabled" class="hidden peer" type="checkbox" [id]="id" [checked]="checked"
        (change)="setChecked()" />
    <label [for]='id' [ngClass]="{'shadow-inner shadow-neutral-100': isDisabled, 'shadow': !isDisabled}"
        class="after:left-1 bg-neutral-200 peer-checked:bg-brand-orange-500 peer-checked:after:left-8 w-12 h-5 after:w-3 after:h-3 inline-block rounded-full relative cursor-pointer peer-disabled:cursor-not-allowed after:block after:bg-neutral-50 after:rounded after:rotate-45 after:absolute after:top-1 after:duration-200 ">
    </label>
    <span class="text-neutral-800 text-sm font-medium">{{label()}}</span>
</div>
